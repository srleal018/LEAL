<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LEAL SCRIPTS HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f172a;
      --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.18);
      --neon1:#10b981;
      --neon2:#2563eb;
    }
    *{box-sizing:border-box;font-family:Inter,sans-serif}
    body{
      margin:0;
      background:radial-gradient(circle at top,#111827,var(--bg));
      color:#e5e7eb;
      min-height:100vh;
    }
    header{text-align:center;padding:30px}
    header h1{
      font-size:2.2rem;
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      -webkit-background-clip:text;
      color:transparent;
    }
    main{max-width:1100px;margin:auto;padding:20px}
    section{margin-bottom:50px}
    .glass{
      background:var(--glass);
      backdrop-filter:blur(14px);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
    }
    .faq-item{margin-bottom:12px;border-radius:12px;overflow:hidden}
    .faq-question{
      padding:16px;
      cursor:pointer;
      background:rgba(255,255,255,.05);
      display:flex;
      justify-content:space-between;
    }
    .faq-answer{
      max-height:0;
      overflow:hidden;
      transition:max-height .4s ease;
      padding:0 16px;
      color:#cbd5f5;
    }
    .faq-item.active .faq-answer{
      padding:16px;
      max-height:300px;
    }
    footer{text-align:center;padding:30px;font-size:.9rem;opacity:.6}
  </style>
</head>

<body>

<header>
  <h1>LEAL SCRIPTS HUB</h1>
  <p>Scripts Premium ‚Ä¢ Roblox & EB</p>
</header>

<main>

  <section class="glass">
    <h2>üì¶ Scripts Dispon√≠veis</h2>
    <div id="products-grid"></div>
  </section>

  <section class="glass">
    <h2>‚ùì Perguntas Frequentes</h2>
    <div id="faq-container"></div>
  </section>

  <section class="glass">
    <h2>üí¨ Feedback da Comunidade</h2>
    <div id="feedback-list"></div>
  </section>

</main>

<footer>
  ¬© LEAL SCRIPTS HUB
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
    authDomain: "leal-1a27b.firebaseapp.com",
    projectId: "leal-1a27b",
    storageBucket: "leal-1a27b.firebasestorage.app",
    messagingSenderId: "935085322117",
    appId: "1:935085322117:web:e8454ce939b8035b809eec",
    measurementId: "G-RSPSJGHY8N"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  getAnalytics(app);

  const faqContainer = document.getElementById("faq-container");

  const q = query(
    collection(db,"faq"),
    where("active","==",true),
    orderBy("order")
  );

  onSnapshot(q,(snap)=>{
    faqContainer.innerHTML="";
    snap.forEach(doc=>{
      const d = doc.data();
      const item=document.createElement("div");
      item.className="faq-item";
      item.innerHTML=`
        <div class="faq-question">
          <span>${d.question}</span>
          <span>+</span>
        </div>
        <div class="faq-answer">${d.answer}</div>
      `;
      item.querySelector(".faq-question").onclick=()=>{
        document.querySelectorAll(".faq-item").forEach(i=>{
          if(i!==item) i.classList.remove("active");
        });
        item.classList.toggle("active");
      };
      faqContainer.appendChild(item);
    });
  });
</script>

</body>
</html>
