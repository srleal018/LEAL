<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Scripts | Hub & Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .product-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        .reply-box { border-left: 2px solid #334155; margin-left: 1.5rem; padding-left: 1rem; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 tracking-tighter">LEAL <span class="text-white">HUB</span></h1>
            <div id="authArea">
                <button id="loginBtn" class="bg-blue-600 px-5 py-2 rounded-full font-bold text-xs hover:bg-blue-500 transition">LOGIN GOOGLE</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <aside class="space-y-6">
            <h2 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-shopping-cart text-blue-500"></i> Loja de Scripts</h2>
            
            <div class="glass p-4 rounded-2xl product-card transition-all duration-300 border border-transparent">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-green-500/20 text-green-400 text-[10px] font-bold px-2 py-1 rounded">ATUALIZADO</span>
                    <span class="text-blue-400 font-bold">R$ 49,90</span>
                </div>
                <h3 class="font-bold">Auto-Farm Pro V4</h3>
                <p class="text-slate-400 text-xs mt-1">Otimizado para o novo patch. Anti-ban incluso.</p>
                <button class="w-full mt-4 bg-white/5 hover:bg-blue-600 text-white py-2 rounded-lg text-xs font-bold transition">VER DETALHES</button>
            </div>

            <div class="glass p-4 rounded-2xl product-card transition-all duration-300 border border-transparent">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-blue-500/20 text-blue-400 text-[10px] font-bold px-2 py-1 rounded">NOVO</span>
                    <span class="text-blue-400 font-bold">R$ 29,90</span>
                </div>
                <h3 class="font-bold">Aimbot Universal</h3>
                <p class="text-slate-400 text-xs mt-1">Compatível com 15+ jogos populares.</p>
                <button class="w-full mt-4 bg-white/5 hover:bg-blue-600 text-white py-2 rounded-lg text-xs font-bold transition">VER DETALHES</button>
            </div>
        </aside>

        <main class="lg:col-span-2 space-y-8">
            <h2 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-comments text-blue-500"></i> Comunidade</h2>

            <div id="postReviewContainer" class="hidden glass p-6 rounded-3xl border-2 border-blue-500/20">
                <textarea id="mainComment" class="w-full bg-transparent border-none outline-none text-white resize-none" placeholder="O que achou dos nossos scripts?" rows="2"></textarea>
                <div class="flex justify-end mt-2">
                    <button id="sendReview" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-sm">Postar Avaliação</button>
                </div>
            </div>

            <div id="loginWarn" class="glass p-4 rounded-2xl text-center text-slate-500 text-sm">
                <i class="fas fa-lock mr-2"></i> Faça login para enviar sua avaliação e responder.
            </div>

            <div id="feed" class="space-y-6">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // Login / Logout
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const postReviewContainer = document.getElementById('postReviewContainer');
            const loginWarn = document.getElementById('loginWarn');
            const authArea = document.getElementById('authArea');

            if (user) {
                postReviewContainer.classList.remove('hidden');
                loginWarn.classList.add('hidden');
                authArea.innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500">`;
            }
            loadData(); // Sempre carrega, logado ou não
        });

        // Mecânica de Postar Comentário Principal
        document.getElementById('sendReview').onclick = async () => {
            const text = document.getElementById('mainComment').value;
            if(!text) return;
            await addDoc(collection(db, "reviews"), {
                name: currentUser.displayName,
                photo: currentUser.photoURL,
                content: text,
                replies: [], // Array para armazenar respostas
                timestamp: serverTimestamp()
            });
            document.getElementById('mainComment').value = "";
        };

        // Mecânica de Responder
        window.sendReply = async (docId) => {
            const replyInput = document.getElementById(`input-${docId}`);
            if(!replyInput.value || !currentUser) return;

            const reviewRef = collection(db, "reviews", docId, "replies");
            await addDoc(reviewRef, {
                name: currentUser.displayName,
                content: replyInput.value,
                timestamp: serverTimestamp()
            });
            replyInput.value = "";
        };

        // Carregar Feed e Respostas
        function loadData() {
            const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const docId = docSnap.id;
                    
                    const reviewDiv = document.createElement('div');
                    reviewDiv.className = "glass p-6 rounded-3xl";
                    reviewDiv.innerHTML = `
                        <div class="flex items-center gap-3 mb-4">
                            <img src="${data.photo}" class="w-10 h-10 rounded-full">
                            <h4 class="font-bold text-sm">${data.name}</h4>
                        </div>
                        <p class="text-slate-300 text-sm mb-6">${data.content}</p>
                        
                        <div id="replies-list-${docId}" class="space-y-3 mb-4"></div>

                        ${currentUser ? `
                            <div class="flex gap-2 mt-4 bg-black/30 p-2 rounded-xl">
                                <input id="input-${docId}" class="bg-transparent flex-grow text-xs outline-none px-2" placeholder="Sua resposta...">
                                <button onclick="sendReply('${docId}')" class="text-blue-500 text-xs font-bold px-2">ENVIAR</button>
                            </div>
                        ` : ''}
                    `;
                    feed.appendChild(reviewDiv);

                    // Carregar Sub-respostas em tempo real
                    const subQ = query(collection(db, "reviews", docId, "replies"), orderBy("timestamp", "asc"));
                    onSnapshot(subQ, (subSnap) => {
                        const replyList = document.getElementById(`replies-list-${docId}`);
                        replyList.innerHTML = "";
                        subSnap.forEach(subDoc => {
                            const replyData = subDoc.data();
                            replyList.innerHTML += `
                                <div class="reply-box">
                                    <span class="text-blue-400 font-bold text-[10px] uppercase">${replyData.name}</span>
                                    <p class="text-xs text-slate-400">${replyData.content}</p>
                                </div>
                            `;
                        });
                    });
                });
            });
        }
    </script>
</body>
</html>
