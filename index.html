<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAL SCRIPTS | HIGH SPEED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #2563eb; --txt: #1e293b; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: var(--txt); }
        
        header { background:#fff; padding:1rem 8%; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #e2e8f0; position:sticky; top:0; z-index:100; }
        .logo { font-weight:800; color:var(--p); font-size:1.2rem; }
        
        .container { max-width:1100px; margin:0 auto; padding:2rem 1rem; }
        
        /* ADMIN DASHBOARD COMPACTO */
        #adminPanel { display:none; background:#fff; border:2px solid var(--p); padding:1.5rem; border-radius:8px; margin-bottom:2rem; }
        .adm-grid { display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem; }
        .list-box { background:#f1f5f9; padding:10px; border-radius:5px; height:200px; overflow-y:auto; font-size:0.8rem; }
        
        /* BARRA DE PROGRESSO VELOZ */
        #progWrap { display:none; background:#e2e8f0; height:8px; border-radius:10px; margin:10px 0; overflow:hidden; }
        #progBar { width:0%; height:100%; background:var(--p); transition: width 0.1s linear; }

        /* CARDS */
        .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem; }
        .card { background:#fff; border:1px solid #e2e8f0; padding:1.5rem; border-radius:8px; transition:0.2s; }
        .card:hover { border-color:var(--p); transform:translateY(-3px); }
        .btn { display:block; width:100%; padding:10px; border-radius:5px; text-align:center; text-decoration:none; font-weight:700; cursor:pointer; border:none; margin-top:10px; font-size:0.8rem; }
        .btn-p { background:var(--p); color:#fff; }
        .btn-del { background:#fee2e2; color:#ef4444; padding:4px 8px; font-size:0.7rem; }

        input, textarea, select { width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:4px; margin-bottom:8px; outline:none; font-size:0.85rem; }
        .review { background:#fff; padding:1rem; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:10px; }
        .reply { margin-top:8px; padding-left:10px; border-left:2px solid var(--p); font-size:0.8rem; color:#64748b; }
    </style>
</head>
<body>

    <header>
        <div class="logo">LEAL SCRIPTS</div>
        <button onclick="checkAdm()" style="background:none; border:none; color:#cbd5e1; cursor:pointer;">ADMIN</button>
    </header>

    <div class="container">
        <div id="adminPanel">
            <div class="adm-grid">
                <div>
                    <h4 style="margin-bottom:10px">LANÇAR RÁPIDO</h4>
                    <input type="text" id="t" placeholder="Nome do Script">
                    <textarea id="d" placeholder="Descrição curta"></textarea>
                    <select id="tp"><option value="free">Grátis</option><option value="vip">Premium</option></select>
                    <input type="text" id="pr" placeholder="Preço (Ex: 20.00)">
                    <input type="text" id="kx" placeholder="Sua Chave PIX">
                    <input type="file" id="fl">
                    
                    <div id="progWrap"><div id="progBar"></div></div>
                    <button class="btn btn-p" id="upBtn" onclick="fastUpload()">PUBLICAR AGORA</button>
                </div>
                <div>
                    <h4 style="margin-bottom:10px">GERENCIAR</h4>
                    <div class="list-box" id="admItems"></div>
                    <h4 style="margin:10px 0">MODERAR FEEDBACK</h4>
                    <div class="list-box" id="admRevs"></div>
                </div>
            </div>
        </div>

        <h2 style="margin-bottom:1.5rem">Produtos</h2>
        <div id="mainGrid" class="grid"></div>

        <h2 style="margin:3rem 0 1.5rem">Comunidade</h2>
        <div style="max-width:500px; margin-bottom:2rem">
            <input type="text" id="nK" placeholder="Seu Nick">
            <textarea id="mK" placeholder="Sua mensagem..."></textarea>
            <button class="btn btn-p" onclick="sendRev()">Postar Comentário</button>
        </div>
        <div id="revGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // UPLOAD ULTRA RÁPIDO
        window.fastUpload = async () => {
            const file = document.getElementById('fl').files[0];
            const title = document.getElementById('t').value;
            if(!file || !title) return alert("Falta título ou arquivo!");

            const btn = document.getElementById('upBtn');
            const pWrap = document.getElementById('progWrap');
            const pBar = document.getElementById('progBar');

            btn.disabled = true;
            pWrap.style.display = 'block';

            const sRef = ref(storage, `scripts/${Date.now()}_${file.name}`);
            const task = uploadBytesResumable(sRef, file);

            task.on('state_changed', 
                (s) => pBar.style.width = (s.bytesTransferred / s.totalBytes) * 100 + '%',
                (e) => alert("Erro!"),
                async () => {
                    const url = await getDownloadURL(task.snapshot.ref);
                    await addDoc(collection(db, "produtos"), {
                        t: title, d: document.getElementById('d').value,
                        tp: document.getElementById('tp').value,
                        p: document.getElementById('pr').value || "0",
                        k: document.getElementById('kx').value || "",
                        url: url, data: new Date()
                    });
                    location.reload();
                }
            );
        };

        // EXCLUSÃO IMEDIATA
        window.delP = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "produtos", id)); render(); } };
        window.delR = async (id) => { if(confirm("Apagar?")) { await deleteDoc(doc(db, "avaliacoes", id)); render(); } };
        window.repR = async (id) => { 
            const msg = prompt("Resposta:"); 
            if(msg) { await updateDoc(doc(db, "avaliacoes", id), { r: msg }); render(); } 
        };

        // RENDERIZAÇÃO OTIMIZADA
        window.render = async () => {
            const [pSnap, rSnap] = await Promise.all([
                getDocs(query(collection(db, "produtos"), orderBy("data", "desc"))),
                getDocs(query(collection(db, "avaliacoes"), orderBy("data", "desc")))
            ]);

            const mG = document.getElementById('mainGrid');
            const aI = document.getElementById('admItems');
            const aR = document.getElementById('admRevs');
            const rG = document.getElementById('revGrid');

            mG.innerHTML = ""; aI.innerHTML = ""; aR.innerHTML = ""; rG.innerHTML = "";

            pSnap.forEach(doc => {
                const i = doc.data();
                mG.innerHTML += `
                    <div class="card">
                        <span style="font-size:10px; color:var(--p)">${i.tp.toUpperCase()}</span>
                        <h3 style="font-size:1rem">${i.t}</h3>
                        <p style="font-size:0.8rem; color:#64748b">${i.d}</p>
                        ${i.tp === 'vip' ? 
                          `<button class="btn btn-p" onclick="alert('PIX: ${i.k} - R$ ${i.p}')">COMPRAR R$ ${i.p}</button>` : 
                          `<a href="${i.url}" class="btn btn-p" target="_blank">BAIXAR</a>`}
                    </div>`;
                aI.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px">
                    <span>${i.t}</span> <button class="btn-del" onclick="delP('${doc.id}')">X</button>
                </div>`;
            });

            rSnap.forEach(doc => {
                const i = doc.data();
                rG.innerHTML += `
                    <div class="review">
                        <strong>${i.n}</strong>
                        <p style="font-size:0.85rem">${i.m}</p>
                        ${i.r ? `<div class="reply"><strong>Leal:</strong> ${i.r}</div>` : ''}
                    </div>`;
                aR.innerHTML += `<div style="margin-bottom:8px">
                    <span>${i.n}</span>
                    <button class="btn-del" onclick="delR('${doc.id}')">X</button>
                    <button onclick="repR('${doc.id}')" style="font-size:0.7rem">Rep</button>
                </div>`;
            });
        };

        window.sendRev = async () => {
            const n = document.getElementById('nK').value;
            const m = document.getElementById('mK').value;
            if(!n || !m) return;
            await addDoc(collection(db, "avaliacoes"), { n, m, data: new Date(), r: "" });
            document.getElementById('mK').value = ""; render();
        };

        window.render();
    </script>

    <script>
        function checkAdm() { if(prompt("Senha:") === "l34l") document.getElementById('adminPanel').style.display='block'; }
    </script>
</body>
</html>
