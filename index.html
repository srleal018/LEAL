<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ScriptReview ‚Ä¢ Avalia√ß√£o de Scripts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Estilo -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-weight: 600;
      font-size: 22px;
    }

    header button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      background: #4285F4;
      color: #fff;
      transition: 0.3s;
    }

    header button:hover {
      transform: scale(1.05);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 35px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .card button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #e6e6e6;
    }

    .user-area {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .user-area span {
      font-size: 15px;
      opacity: 0.9;
    }

    footer {
      padding: 15px;
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      background: rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <header>
    <h1>ScriptReview</h1>
    <button id="logoutBtn" style="display:none;">Sair</button>
  </header>

  <main>
    <div class="card">

      <!-- √Årea de Login -->
      <div id="loginArea">
        <h2>Avalia√ß√£o de Scripts</h2>
        <p>Entre com sua conta Google para avaliar, comentar e pontuar scripts.</p>
        <button id="loginBtn">Entrar com Google</button>
      </div>

      <!-- √Årea Logada -->
      <div id="userArea" class="user-area">
        <h2>Bem-vindo üëã</h2>
        <span id="userName"></span>
        <span id="userEmail"></span>

        <p style="font-size:13px; opacity:0.7;">
          √Årea pronta para sistema de avalia√ß√£o, notas e coment√°rios.
        </p>
      </div>

    </div>
  </main>

  <footer>
    ¬© 2026 ‚Ä¢ ScriptReview ‚Ä¢ Desenvolvido por Thiago Leal
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
      authDomain: "leal-1a27b.firebaseapp.com",
      projectId: "leal-1a27b",
      storageBucket: "leal-1a27b.firebasestorage.app",
      messagingSenderId: "935085322117",
      appId: "1:935085322117:web:e8454ce939b8035b809eec",
      measurementId: "G-RSPSJGHY8N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginArea = document.getElementById("loginArea");
    const userArea = document.getElementById("userArea");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    loginBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(err => {
        alert("Erro no login: " + err.message);
      });
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginArea.style.display = "none";
        userArea.style.display = "flex";
        logoutBtn.style.display = "block";

        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
      } else {
        loginArea.style.display = "block";
        userArea.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });
  </script>

</body>
</html>
