<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Avaliação de Scripts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top,#1b2735,#090a0f);
  color: #eaeaea;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 30px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(10px);
}
header strong { font-size: 20px; }

button {
  padding: 10px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.login { background: #fff; }
.logout { background: #ff5c5c; color: #fff; }

main {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.card {
  background: rgba(255,255,255,0.06);
  border-radius: 22px;
  padding: 25px;
  margin-bottom: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.card h2 { margin-top: 0; }

input, textarea {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: rgba(0,0,0,0.35);
  color: #fff;
}
textarea { min-height: 110px; resize: vertical; }

.review {
  margin-top: 20px;
  background: rgba(0,0,0,0.35);
  border-radius: 18px;
  padding: 18px;
}

.review-header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.review-header img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}

.review-header .name {
  font-weight: 600;
}
.review-header .date {
  font-size: 12px;
  opacity: .7;
}

.preview img, .preview video {
  max-width: 220px;
  border-radius: 12px;
  margin-top: 10px;
  margin-right: 6px;
}

.reply-box {
  margin-top: 15px;
}
.reply {
  background: rgba(255,255,255,0.07);
  border-radius: 10px;
  padding: 8px 10px;
  margin-top: 6px;
  font-size: 14px;
}

footer {
  text-align: center;
  opacity: .6;
  font-size: 13px;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <strong>Plataforma de Avaliação</strong>
  <div>
    <button class="login" id="loginBtn">Login Google</button>
    <button class="logout" id="logoutBtn" style="display:none;">Sair</button>
  </div>
</header>

<main id="app" style="display:none;">

<div class="card">
  <h2>Nova Avaliação</h2>
  <input id="titulo" placeholder="Título da avaliação">
  <textarea id="descricao" placeholder="Escreva sua avaliação"></textarea>
  <input type="file" id="imagens" multiple accept="image/*">
  <input type="file" id="video" accept="video/*">
  <button onclick="publicar()">Publicar</button>
</div>

<div class="card">
  <h2>Avaliações</h2>
  <div id="lista"></div>
</div>

</main>

<footer>© 2026 • Avaliação Profissional</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, updateDoc, doc, arrayUnion }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
  authDomain: "leal-1a27b.firebaseapp.com",
  projectId: "leal-1a27b",
  storageBucket: "leal-1a27b.firebasestorage.app",
  messagingSenderId: "935085322117",
  appId: "1:935085322117:web:e8454ce939b8035b809eec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const appDiv = document.getElementById("app");
const lista = document.getElementById("lista");

let usuario = null;

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  usuario = user;
  appDiv.style.display = user ? "block" : "none";
  loginBtn.style.display = user ? "none" : "inline";
  logoutBtn.style.display = user ? "inline" : "none";
});

function clean(t) { return t.replace(/[<>]/g, ''); }

window.publicar = async () => {
  if (!usuario) return alert("Faça login");

  const titulo = clean(titulo.value);
  const descricao = clean(descricao.value);

  const imagensURL = [];
  for (let img of imagens.files) {
    const r = ref(storage, `avaliacoes/${Date.now()}_${img.name}`);
    await uploadBytes(r, img);
    imagensURL.push(await getDownloadURL(r));
  }

  let videoURL = null;
  if (video.files[0]) {
    const rVid = ref(storage, `avaliacoes/${Date.now()}_${video.files[0].name}`);
    await uploadBytes(rVid, video.files[0]);
    videoURL = await getDownloadURL(rVid);
  }

  await addDoc(collection(db, "avaliacoes"), {
    titulo,
    descricao,
    imagens: imagensURL,
    video: videoURL,
    respostas: [],
    authorName: usuario.displayName,
    authorPhoto: usuario.photoURL,
    createdAt: Date.now()
  });

  titulo.value = descricao.value = imagens.value = video.value = "";
};

const q = query(collection(db, "avaliacoes"), orderBy("createdAt","desc"));
onSnapshot(q, snap => {
  lista.innerHTML = "";
  snap.forEach(d => {
    const v = d.data();
    const date = new Date(v.createdAt).toLocaleString('pt-BR');

    lista.innerHTML += `
      <div class="review">
        <div class="review-header">
          <img src="${v.authorPhoto}">
          <div>
            <div class="name">${v.authorName}</div>
            <div class="date">${date}</div>
          </div>
        </div>

        <h4>${v.titulo}</h4>
        <p>${v.descricao}</p>

        <div class="preview">
          ${v.imagens.map(i => `<img src="${i}">`).join("")}
          ${v.video ? `<video controls src="${v.video}"></video>` : ""}
        </div>

        <div class="reply-box">
          <input placeholder="Responder..."
            onkeydown="if(event.key==='Enter') responder('${d.id}', this)">
          ${v.respostas.map(r => `<div class="reply">${r}</div>`).join("")}
        </div>
      </div>
    `;
  });
});

window.responder = async (id, input) => {
  if (!usuario || !input.value) return;
  await updateDoc(doc(db,"avaliacoes",id), {
    respostas: arrayUnion(clean(input.value))
  });
  input.value = "";
};
</script>

</body>
</html>
