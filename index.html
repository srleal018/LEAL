<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Avaliação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
}
header {
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  background: rgba(255,255,255,0.05);
}
button {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.login { background:#fff; }
.logout { background:#ff6b6b; }
main {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
}
input, textarea, select {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}
textarea { min-height: 100px; }
.review {
  margin-top: 15px;
  padding: 15px;
  background: rgba(0,0,0,0.3);
  border-radius: 15px;
}
.preview img, .preview video {
  max-width: 200px;
  border-radius: 10px;
  margin: 5px;
}
.reply {
  margin-top: 10px;
  background: rgba(255,255,255,0.08);
  padding: 10px;
  border-radius: 10px;
}
footer {
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <strong>Sistema de Avaliação</strong>
  <div>
    <button class="login" id="loginBtn">Login Google</button>
    <button class="logout" id="logoutBtn" style="display:none;">Sair</button>
  </div>
</header>

<main id="conteudo" style="display:none;">

<div class="card">
  <h2>Nova Avaliação</h2>

  <select id="nota">
    <option>⭐</option>
    <option>⭐⭐</option>
    <option>⭐⭐⭐</option>
    <option>⭐⭐⭐⭐</option>
    <option>⭐⭐⭐⭐⭐</option>
  </select>

  <textarea id="texto" placeholder="Escreva sua avaliação"></textarea>

  <input type="file" id="imgs" multiple accept="image/*">
  <input type="file" id="vid" accept="video/*">

  <button onclick="publicar()">Publicar</button>
</div>

<div class="card">
  <h2>Avaliações</h2>
  <div id="lista"></div>
</div>

</main>

<footer>© 2026 • Sistema Real com Firebase</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
  authDomain: "leal-1a27b.firebaseapp.com",
  projectId: "leal-1a27b",
  storageBucket: "leal-1a27b.firebasestorage.app",
  messagingSenderId: "935085322117",
  appId: "1:935085322117:web:e8454ce939b8035b809eec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const conteudo = document.getElementById("conteudo");
const lista = document.getElementById("lista");

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) {
    conteudo.style.display = "block";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
  } else {
    conteudo.style.display = "none";
    loginBtn.style.display = "inline";
    logoutBtn.style.display = "none";
  }
});

async function publicar() {
  const nota = notaEl.value;
  const texto = textoEl.value;
  const imgs = imgsEl.files;
  const vid = vidEl.files[0];

  const urlsImg = [];
  for (let img of imgs) {
    const refImg = ref(storage, `avaliacoes/img_${Date.now()}_${img.name}`);
    await uploadBytes(refImg, img);
    urlsImg.push(await getDownloadURL(refImg));
  }

  let videoURL = null;
  if (vid) {
    const refVid = ref(storage, `avaliacoes/video_${Date.now()}_${vid.name}`);
    await uploadBytes(refVid, vid);
    videoURL = await getDownloadURL(refVid);
  }

  await addDoc(collection(db, "avaliacoes"), {
    nota, texto, imagens: urlsImg, video: videoURL, data: Date.now()
  });

  textoEl.value = "";
  imgsEl.value = "";
  vidEl.value = "";
}

const q = query(collection(db, "avaliacoes"), orderBy("data", "desc"));
onSnapshot(q, snap => {
  lista.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    lista.innerHTML += `
      <div class="review">
        <strong>${d.nota}</strong>
        <p>${d.texto}</p>
        <div class="preview">
          ${d.imagens.map(i=>`<img src="${i}">`).join("")}
          ${d.video ? `<video controls src="${d.video}"></video>` : ""}
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
