<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliações | ScriptReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; transition: all 0.3s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; ring: 2px ring-blue-500; }
        .preview-media { max-height: 200px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <section class="glass p-6 rounded-3xl mb-12">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-pen-fancy text-blue-500"></i> Deixe sua Avaliação
            </h2>
            
            <div class="grid grid-cols-1 gap-4">
                <textarea id="reviewText" rows="3" class="input-dark w-full p-4 rounded-xl" placeholder="O que você achou desse script?"></textarea>
                
                <div class="flex flex-wrap gap-4 items-center">
                    <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg transition text-sm">
                        <i class="fas fa-image mr-2 text-green-400"></i> Adicionar Foto
                        <input type="file" id="imgInput" accept="image/*" class="hidden">
                    </label>

                    <label class="cursor-pointer bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg transition text-sm">
                        <i class="fas fa-video mr-2 text-red-400"></i> Adicionar Vídeo
                        <input type="file" id="videoInput" accept="video/*" class="hidden">
                    </label>

                    <div class="flex ml-auto items-center gap-2">
                        <span class="text-yellow-400"><i class="fas fa-star"></i></span>
                        <select class="input-dark p-1 rounded text-sm">
                            <option>5 Estrelas</option>
                            <option>4 Estrelas</option>
                            <option>3 Estrelas</option>
                        </select>
                    </div>
                </div>

                <div id="previewContainer" class="flex gap-4 mt-2 hidden">
                    <div id="imgPreviewBox" class="relative hidden">
                        <img src="" id="imgPreview" class="preview-media">
                        <button onclick="clearMedia('img')" class="absolute -top-2 -right-2 bg-red-500 rounded-full w-6 h-6 text-xs text-white">X</button>
                    </div>
                    <div id="videoPreviewBox" class="relative hidden">
                        <video id="videoPreview" class="preview-media" controls></video>
                        <button onclick="clearMedia('video')" class="absolute -top-2 -right-2 bg-red-500 rounded-full w-6 h-6 text-xs text-white">X</button>
                    </div>
                </div>

                <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl mt-4 transition">
                    Publicar Avaliação
                </button>
            </div>
        </section>

        <h3 class="text-xl font-semibold mb-6">Comentários da Comunidade</h3>
        
        <div class="space-y-6">
            <div class="glass p-6 rounded-2xl">
                <div class="flex items-center gap-3 mb-4">
                    <img src="https://ui-avatars.com/api/?name=João+Silva&background=0D8ABC&color=fff" class="w-10 h-10 rounded-full">
                    <div>
                        <h4 class="font-bold">João Silva</h4>
                        <div class="text-yellow-400 text-xs"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                    </div>
                    <span class="ml-auto text-slate-500 text-sm">Há 2 horas</span>
                </div>
                
                <p class="text-slate-300 mb-4">O script é incrível! Economizei horas de trabalho manual. O sistema de logs é muito detalhado.</p>
                
                <div class="flex gap-2 mb-6">
                    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=400" class="rounded-lg h-32 w-48 object-cover border border-slate-700">
                </div>

                <div class="ml-8 border-l-2 border-slate-700 pl-6 space-y-4">
                    <div class="bg-slate-800/50 p-4 rounded-xl">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-blue-400 font-bold text-sm">Admin Leal</span>
                            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 rounded">STAFF</span>
                        </div>
                        <p class="text-sm text-slate-400">Obrigado pelo feedback, João! Na próxima semana lançaremos a v2.0 com suporte a Webhooks.</p>
                    </div>

                    <div class="flex gap-2">
                        <input type="text" class="input-dark flex-grow p-2 rounded-lg text-sm" placeholder="Escreva uma resposta...">
                        <button class="bg-slate-700 px-4 rounded-lg text-sm hover:bg-blue-600 transition">Responder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lógica de Preview de Mídia (Local sem precisar de link)
        const imgInput = document.getElementById('imgInput');
        const videoInput = document.getElementById('videoInput');
        const previewContainer = document.getElementById('previewContainer');

        imgInput.onchange = evt => {
            const [file] = imgInput.files;
            if (file) {
                document.getElementById('imgPreview').src = URL.createObjectURL(file);
                document.getElementById('imgPreviewBox').classList.remove('hidden');
                previewContainer.classList.remove('hidden');
            }
        }

        videoInput.onchange = evt => {
            const [file] = videoInput.files;
            if (file) {
                const video = document.getElementById('videoPreview');
                video.src = URL.createObjectURL(file);
                document.getElementById('videoPreviewBox').classList.remove('hidden');
                previewContainer.classList.remove('hidden');
            }
        }

        function clearMedia(type) {
            if(type === 'img') {
                document.getElementById('imgInput').value = "";
                document.getElementById('imgPreviewBox').classList.add('hidden');
            } else {
                document.getElementById('videoInput').value = "";
                document.getElementById('videoPreviewBox').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
