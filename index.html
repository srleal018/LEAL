<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área de Avaliação • Scripts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #fff;
}

header {
  padding: 20px;
  text-align: center;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

header h1 {
  margin: 0;
  font-size: 24px;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 30px 15px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 30px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.card h2 {
  margin-top: 0;
}

input, textarea, select, button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
}

textarea {
  resize: none;
  min-height: 100px;
}

button {
  background: #4facfe;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.03);
}

.preview {
  margin-top: 15px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.preview img, .preview video {
  max-width: 200px;
  border-radius: 10px;
}

.review {
  margin-top: 20px;
  padding: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 15px;
}

.review strong {
  font-size: 14px;
}

.reply {
  margin-top: 15px;
  margin-left: 20px;
  padding: 15px;
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
}

.reply textarea {
  min-height: 60px;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>Área de Avaliação de Scripts</h1>
</header>

<main>

  <!-- FORMULÁRIO DE AVALIAÇÃO -->
  <div class="card">
    <h2>Nova Avaliação</h2>

    <label>Nota</label>
    <select id="nota">
      <option value="⭐">⭐</option>
      <option value="⭐⭐">⭐⭐</option>
      <option value="⭐⭐⭐">⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
    </select>

    <label>Comentário</label>
    <textarea id="comentario" placeholder="Escreva sua avaliação..."></textarea>

    <label>Imagens</label>
    <input type="file" id="imagens" multiple accept="image/*">

    <label>Vídeo</label>
    <input type="file" id="video" accept="video/*">

    <button onclick="publicar()">Publicar Avaliação</button>

    <div class="preview" id="preview"></div>
  </div>

  <!-- LISTA DE AVALIAÇÕES -->
  <div class="card">
    <h2>Avaliações</h2>
    <div id="avaliacoes"></div>
  </div>

</main>

<footer>
  © 2026 • Sistema de Avaliação • Thiago Leal
</footer>

<script>
const preview = document.getElementById("preview");
const imagensInput = document.getElementById("imagens");
const videoInput = document.getElementById("video");
const avaliacoes = document.getElementById("avaliacoes");

imagensInput.onchange = () => {
  preview.innerHTML = "";
  [...imagensInput.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  });
};

videoInput.onchange = () => {
  const video = document.createElement("video");
  video.controls = true;
  video.src = URL.createObjectURL(videoInput.files[0]);
  preview.appendChild(video);
};

function publicar() {
  const nota = document.getElementById("nota").value;
  const comentario = document.getElementById("comentario").value;

  if (!comentario) return alert("Escreva um comentário");

  const div = document.createElement("div");
  div.className = "review";

  div.innerHTML = `
    <strong>${nota}</strong>
    <p>${comentario}</p>
    <div class="preview">${preview.innerHTML}</div>

    <div class="reply">
      <textarea placeholder="Responder avaliação..."></textarea>
      <button onclick="responder(this)">Responder</button>
    </div>
  `;

  avaliacoes.prepend(div);

  preview.innerHTML = "";
  document.getElementById("comentario").value = "";
  imagensInput.value = "";
  videoInput.value = "";
}

function responder(btn) {
  const area = btn.previousElementSibling;
  if (!area.value) return;

  const resposta = document.createElement("div");
  resposta.className = "reply";
  resposta.innerHTML = `<p>${area.value}</p>`;

  btn.parentElement.appendChild(resposta);
  area.value = "";
}
</script>

</body>
</html>
