<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptReview Pro | Sistema de Avaliações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; }
        .glass { background: rgba(22, 32, 51, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6, #8b5cf6); transition: opacity 0.3s; }
        .btn-gradient:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass sticky top-0 z-50 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter text-white">SCRIPT<span class="text-blue-500">REVIEW</span></h1>
            <div id="userStatus">
                <button id="loginBtn" class="btn-gradient px-5 py-2 rounded-lg font-bold text-sm">ENTRAR COM GOOGLE</button>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 pb-20">
        
        <div id="loginAlert" class="bg-amber-500/10 border border-amber-500/50 p-4 rounded-xl mb-6 text-amber-500 text-center font-medium">
            <i class="fas fa-lock mr-2"></i> Você precisa estar logado para postar uma avaliação.
        </div>

        <section id="reviewFormContainer" class="glass p-6 rounded-2xl mb-10 opacity-50 pointer-events-none">
            <h2 class="text-lg font-bold mb-4">Nova Avaliação</h2>
            <textarea id="reviewText" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white focus:ring-2 ring-blue-500 outline-none" placeholder="O que achou deste script?" rows="3"></textarea>
            
            <div class="flex flex-wrap gap-3 mt-4">
                <label class="cursor-pointer bg-slate-800 hover:bg-slate-700 p-3 rounded-xl border border-slate-600 transition">
                    <i class="fas fa-camera text-blue-400"></i>
                    <input type="file" id="fileImg" accept="image/*" class="hidden">
                </label>
                <label class="cursor-pointer bg-slate-800 hover:bg-slate-700 p-3 rounded-xl border border-slate-600 transition">
                    <i class="fas fa-video text-red-400"></i>
                    <input type="file" id="fileVid" accept="video/*" class="hidden">
                </label>
                <button id="submitReview" class="btn-gradient ml-auto px-8 py-3 rounded-xl font-bold">Publicar Agora</button>
            </div>
            
            <div id="mediaPreview" class="mt-4 flex gap-4"></div>
        </section>

        <div id="reviewsFeed" class="space-y-6">
            <div class="text-center text-slate-500 py-10">Carregando avaliações...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // --- AUTH LOGIC ---
        const loginBtn = document.getElementById('loginBtn');
        const userStatus = document.getElementById('userStatus');
        const reviewFormContainer = document.getElementById('reviewFormContainer');
        const loginAlert = document.getElementById('loginAlert');

        loginBtn.onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loginAlert.classList.add('hidden');
                reviewFormContainer.classList.remove('opacity-50', 'pointer-events-none');
                userStatus.innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500">`;
            } else {
                currentUser = null;
                loginAlert.classList.remove('hidden');
                reviewFormContainer.classList.add('opacity-50', 'pointer-events-none');
                userStatus.innerHTML = `<button id="loginBtn" onclick="location.reload()" class="btn-gradient px-5 py-2 rounded-lg font-bold text-sm">ENTRAR COM GOOGLE</button>`;
            }
        });

        // --- SUBMIT REVIEW ---
        const submitBtn = document.getElementById('submitReview');
        
        submitBtn.onclick = async () => {
            const text = document.getElementById('reviewText').value;
            const imgFile = document.getElementById('fileImg').files[0];
            const vidFile = document.getElementById('fileVid').files[0];

            if(!text && !imgFile && !vidFile) return alert("Escreva algo!");

            submitBtn.disabled = true;
            submitBtn.innerText = "Enviando...";

            let mediaUrl = null;
            let mediaType = null;

            // Upload de Imagem ou Vídeo (Prioridade imagem neste exemplo)
            const file = imgFile || vidFile;
            if (file) {
                const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                mediaUrl = await getDownloadURL(storageRef);
                mediaType = imgFile ? 'image' : 'video';
            }

            await addDoc(collection(db, "reviews"), {
                uid: currentUser.uid,
                userName: currentUser.displayName,
                userPhoto: currentUser.photoURL,
                text: text,
                mediaUrl: mediaUrl,
                mediaType: mediaType,
                createdAt: serverTimestamp()
            });

            document.getElementById('reviewText').value = "";
            submitBtn.disabled = false;
            submitBtn.innerText = "Publicar Agora";
        };

        // --- RENDER REVIEWS ---
        const q = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('reviewsFeed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                feed.innerHTML += `
                    <div class="glass p-5 rounded-2xl">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${data.userPhoto}" class="w-8 h-8 rounded-full">
                            <span class="font-bold text-sm">${data.userName}</span>
                        </div>
                        <p class="text-slate-300 text-sm mb-4">${data.text}</p>
                        ${data.mediaUrl ? (data.mediaType === 'image' ? 
                            `<img src="${data.mediaUrl}" class="rounded-xl max-h-64 w-full object-cover">` : 
                            `<video src="${data.mediaUrl}" controls class="rounded-xl max-h-64 w-full"></video>`) : ''}
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
