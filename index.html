<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central de Avalia√ß√µes ‚Ä¢ Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f172a;
      --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.18);
      --neon1:#10b981;
      --neon2:#2563eb;
    }
    *{box-sizing:border-box;font-family:Inter,sans-serif}
    body{
      margin:0;
      background:radial-gradient(circle at top,#111827,var(--bg));
      color:#e5e7eb;
      min-height:100vh;
    }
    header{text-align:center;padding:30px}
    header h1{
      font-size:2.2rem;
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      -webkit-background-clip:text;
      color:transparent;
    }
    main{max-width:900px;margin:auto;padding:20px}
    .glass{
      background:var(--glass);
      backdrop-filter:blur(14px);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      margin-bottom:30px;
    }
    input, textarea, button{
      width:100%;
      background:rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px;
      color:#e5e7eb;
      margin-bottom:10px;
    }
    button{
      cursor:pointer;
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      border:none;
      font-weight:600;
    }
    .review{border-bottom:1px solid rgba(255,255,255,.1);padding:15px 0}
    .reply{
      margin-top:10px;
      padding:10px;
      background:rgba(16,185,129,.15);
      border-left:3px solid #10b981;
      font-size:.9rem;
    }
    .admin{font-size:.75rem;color:#10b981;font-weight:600}
    footer{text-align:center;padding:30px;font-size:.85rem;opacity:.6}
  </style>
</head>

<body>

<header>
  <h1>Central de Avalia√ß√µes</h1>
  <p>Login administrativo para responder avalia√ß√µes</p>
</header>

<main>

  <!-- LOGIN -->
  <section class="glass" id="loginBox">
    <h2>üîê Login Admin</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
  </section>

  <!-- AVALIA√á√ïES -->
  <section class="glass" id="reviewsBox" style="display:none">
    <h2>‚≠ê Avalia√ß√µes</h2>
    <div id="reviews"></div>
  </section>

</main>

<footer>
  ¬© Central de Avalia√ß√µes
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, orderBy, onSnapshot, updateDoc, doc }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
    authDomain: "leal-1a27b.firebaseapp.com",
    projectId: "leal-1a27b",
    storageBucket: "leal-1a27b.firebasestorage.app",
    messagingSenderId: "935085322117",
    appId: "1:935085322117:web:e8454ce939b8035b809eec"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const ADMIN_EMAIL = "srleal018@gmail.com";

  window.login = async () => {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  };

  onAuthStateChanged(auth, user => {
    if(user && user.email === ADMIN_EMAIL){
      loginBox.style.display="none";
      reviewsBox.style.display="block";
      loadReviews();
    }
  });

  function loadReviews(){
    const q = query(collection(db,"reviews"), orderBy("timestamp","desc"));
    onSnapshot(q,(snap)=>{
      reviews.innerHTML="";
      snap.forEach(d=>{
        const r=d.data();
        reviews.innerHTML+=`
          <div class="review">
            <strong>${r.name}</strong>
            <p>${r.message}</p>
            ${r.reply ? `<div class="reply"><span class="admin">OFICIAL LEAL</span><br>${r.reply}</div>` : `
              <textarea id="rep-${d.id}" placeholder="Responder como admin"></textarea>
              <button onclick="reply('${d.id}')">Responder</button>
            `}
          </div>
        `;
      });
    });
  }

  window.reply = async (id) => {
    const text = document.getElementById("rep-"+id).value;
    if(!text) return;
    await updateDoc(doc(db,"reviews",id),{ reply:text });
  };
</script>

</body>
</html>
