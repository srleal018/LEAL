<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Scripts | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .admin-card { background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%); }
        .input-dark { background: #0f172a; border: 1px solid #1e293b; color: white; transition: 0.3s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        .modal-bg { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="glass sticky top-0 z-50 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-500 tracking-tighter">LEAL<span class="text-white">HUB</span></h1>
            <div id="authArea">
                <button id="loginBtn" class="bg-white text-black px-6 py-2 rounded-full font-bold text-sm hover:bg-blue-500 hover:text-white transition-all active:scale-95">CONECTAR GOOGLE</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="space-y-6">
            <div class="flex items-center gap-2 text-blue-400 font-bold uppercase text-xs tracking-widest">
                <i class="fas fa-bullhorn"></i> An√∫ncios Oficiais
            </div>
            <div id="announcementFeed" class="space-y-4">
                <div class="text-slate-500 text-xs italic">Nenhum an√∫ncio recente...</div>
            </div>
        </aside>

        <main class="lg:col-span-3 space-y-6">
            
            <div class="flex gap-8 border-b border-white/10 mb-6 overflow-x-auto">
                <button onclick="switchTab('scripts')" id="tab-scripts" class="pb-3 font-bold text-sm uppercase tracking-wider tab-active transition-all">Scripts</button>
                <button onclick="switchTab('reviews')" id="tab-reviews" class="pb-3 font-bold text-sm uppercase tracking-wider text-slate-500 hover:text-white transition-all">Avalia√ß√µes</button>
                <button onclick="switchTab('news')" id="tab-news" class="pb-3 font-bold text-sm uppercase tracking-wider text-slate-500 hover:text-white transition-all">Novidades</button>
            </div>

            <div id="postReviewContainer" class="hidden glass p-6 rounded-3xl border border-blue-500/10 mb-6">
                <textarea id="mainComment" class="w-full bg-transparent border-none outline-none text-white resize-none text-lg" placeholder="Escreva algo para a comunidade..." rows="2"></textarea>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-[10px] text-slate-500">Postando como usu√°rio verificado</span>
                    <button id="sendReview" class="bg-blue-600 hover:bg-blue-500 px-8 py-2 rounded-full font-bold text-sm transition-all">Publicar</button>
                </div>
            </div>

            <div id="mainFeed" class="space-y-4">
                </div>
        </main>
    </div>

    <button onclick="toggleAdminModal()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center hover:rotate-12 transition-all shadow-2xl z-50">
        <i class="fas fa-shield-halved text-xl"></i>
    </button>

    <div id="adminModal" class="fixed inset-0 modal-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="glass p-1 rounded-3xl max-w-2xl w-full shadow-2xl overflow-hidden">
            
            <div id="adminLogin" class="p-8 text-center">
                <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-500">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
                <h2 class="text-2xl font-extrabold mb-2">√Årea do Desenvolvedor</h2>
                <p class="text-slate-400 text-sm mb-6">Identifique-se para gerenciar o ecossistema.</p>
                <input type="password" id="adminPass" class="w-full input-dark rounded-2xl p-4 mb-4 text-center tracking-[1em]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button onclick="checkAdminPass()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all">AUTENTICAR</button>
                <button onclick="toggleAdminModal()" class="mt-4 text-slate-500 text-xs uppercase font-bold tracking-widest">Voltar ao Hub</button>
            </div>

            <div id="adminPanel" class="hidden">
                <div class="flex">
                    <div class="w-1/3 bg-slate-900/50 p-6 border-r border-white/5">
                        <h3 class="font-black text-xs text-blue-500 mb-6 uppercase tracking-widest">Painel de Controle</h3>
                        <nav class="space-y-2">
                            <button onclick="setAdminMode('scripts')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-sm font-bold">üìÇ Novo Script</button>
                            <button onclick="setAdminMode('announcement')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-sm font-bold">üì¢ Postar An√∫ncio</button>
                            <button onclick="logoutAdmin()" class="w-full text-left p-3 rounded-xl text-red-500 text-sm font-bold mt-10">Logout</button>
                        </nav>
                    </div>
                    <div class="w-2/3 p-8">
                        <div id="adminFormTitle" class="text-xl font-bold mb-6">Adicionar Novo Script</div>
                        <div class="space-y-4">
                            <input type="text" id="pTitle" placeholder="T√≠tulo" class="w-full input-dark p-3 rounded-xl">
                            <div class="flex gap-2">
                                <input type="text" id="pCategory" placeholder="Categoria (ex: Roblox)" class="w-1/2 input-dark p-3 rounded-xl">
                                <input type="text" id="pPrice" placeholder="Valor (R$)" class="w-1/2 input-dark p-3 rounded-xl">
                            </div>
                            <textarea id="pDesc" placeholder="Descri√ß√£o detalhada ou logs da vers√£o..." class="w-full input-dark p-3 rounded-xl h-32"></textarea>
                            <button onclick="pushUpdate()" id="btnSubmitAdmin" class="w-full bg-green-600 py-4 rounded-2xl font-bold hover:bg-green-500 shadow-lg shadow-green-900/20 transition-all">CONFIRMAR POSTAGEM</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let activeTab = 'scripts';
        let adminMode = 'scripts'; // 'scripts' ou 'announcement'

        // --- AUTH ---
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) {
                document.getElementById('postReviewContainer').classList.remove('hidden');
                document.getElementById('authArea').innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500">`;
            }
            loadData();
        });

        // --- TABS LOGIC ---
        window.switchTab = (tab) => {
            activeTab = tab;
            const tabs = ['scripts', 'reviews', 'news'];
            tabs.forEach(t => {
                document.getElementById(`tab-${t}`).classList.remove('tab-active', 'text-white');
                document.getElementById(`tab-${t}`).classList.add('text-slate-500');
            });
            document.getElementById(`tab-${tab}`).classList.add('tab-active', 'text-white');
            loadData();
        };

        // --- ADMIN LOGIC ---
        window.toggleAdminModal = () => document.getElementById('adminModal').classList.toggle('hidden');
        
        window.setAdminMode = (mode) => {
            adminMode = mode;
            document.getElementById('adminFormTitle').innerText = mode === 'scripts' ? 'Novo Script' : 'Novo An√∫ncio';
            document.getElementById('pPrice').style.display = mode === 'scripts' ? 'block' : 'none';
        };

        window.checkAdminPass = () => {
            if(document.getElementById('adminPass').value === "thiagoleal2707") {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else { alert("Acesso Negado."); }
        };

        window.logoutAdmin = () => {
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            toggleAdminModal();
        };

        // --- DATABASE OPERATIONS ---
        window.pushUpdate = async () => {
            const title = document.getElementById('pTitle').value;
            const price = document.getElementById('pPrice').value;
            const desc = document.getElementById('pDesc').value;
            const cat = document.getElementById('pCategory').value;

            if(!title || !desc) return;

            const collectionName = adminMode === 'scripts' ? 'products' : 'announcements';
            
            await addDoc(collection(db, collectionName), {
                title, price: price || '', desc, category: cat || 'Geral', timestamp: serverTimestamp()
            });

            alert("Postado com sucesso!");
            ['pTitle', 'pPrice', 'pDesc', 'pCategory'].forEach(id => document.getElementById(id).value = "");
        };

        function loadData() {
            // Carregar An√∫ncios (Sempre vis√≠veis na lateral)
            onSnapshot(query(collection(db, "announcements"), orderBy("timestamp", "desc")), (snap) => {
                const side = document.getElementById('announcementFeed');
                side.innerHTML = "";
                snap.forEach(doc => {
                    const a = doc.data();
                    side.innerHTML += `
                        <div class="glass p-4 rounded-2xl border-l-4 border-blue-500">
                            <h4 class="font-bold text-sm">${a.title}</h4>
                            <p class="text-[11px] text-slate-400 mt-1">${a.desc}</p>
                        </div>`;
                });
            });

            // Carregar Main Feed baseado na Aba
            const mainFeed = document.getElementById('mainFeed');
            let q;
            if(activeTab === 'scripts') {
                q = query(collection(db, "products"), orderBy("timestamp", "desc"));
                onSnapshot(q, (snap) => {
                    mainFeed.innerHTML = "";
                    snap.forEach(doc => {
                        const p = doc.data();
                        mainFeed.innerHTML += `
                            <div class="glass p-6 rounded-3xl flex justify-between items-center group hover:bg-white/5 transition">
                                <div>
                                    <span class="text-[10px] bg-blue-600/20 text-blue-400 px-2 py-1 rounded-md font-bold uppercase">${p.category}</span>
                                    <h3 class="text-xl font-bold mt-2">${p.title}</h3>
                                    <p class="text-slate-400 text-sm mt-1">${p.desc}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-green-400 font-bold text-lg">${p.price}</div>
                                    <button class="mt-2 text-[10px] font-black bg-white text-black px-4 py-2 rounded-lg uppercase">Obter</button>
                                </div>
                            </div>`;
                    });
                });
            } else if (activeTab === 'reviews') {
                q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
                onSnapshot(q, (snap) => {
                    mainFeed.innerHTML = "";
                    snap.forEach(doc => {
                        const r = doc.data();
                        mainFeed.innerHTML += `
                            <div class="glass p-5 rounded-2xl border border-white/5">
                                <div class="flex items-center gap-3 mb-4">
                                    <img src="${r.photo}" class="w-8 h-8 rounded-full border border-blue-500/50">
                                    <div>
                                        <div class="text-sm font-bold">${r.name}</div>
                                        <div class="text-[10px] text-blue-400 uppercase tracking-tighter">Cliente Verificado</div>
                                    </div>
                                </div>
                                <p class="text-slate-300 text-sm leading-relaxed italic">"${r.content}"</p>
                            </div>`;
                    });
                });
            } else {
                mainFeed.innerHTML = "<div class='text-center p-10 text-slate-500'>Fique de olho nos an√∫ncios laterais para novidades!</div>";
            }
        }

        document.getElementById('sendReview').onclick = async () => {
            const val = document.getElementById('mainComment').value;
            if(!val || !currentUser) return;
            await addDoc(collection(db, "reviews"), {
                name: currentUser.displayName, photo: currentUser.photoURL, content: val, timestamp: serverTimestamp()
            });
            document.getElementById('mainComment').value = "";
        };

    </script>
</body>
</html>
