<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Plataforma de Avaliação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: rgba(255,255,255,0.06);
}
header strong { font-size: 18px; }

button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.login { background: #fff; }
.logout { background: #ff6b6b; color: #fff; }

main {
  max-width: 900px;
  margin: auto;
  padding: 25px;
}
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 25px;
}
input, textarea {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}
textarea { min-height: 100px; resize: vertical; }

.review {
  background: rgba(0,0,0,0.3);
  border-radius: 15px;
  padding: 15px;
  margin-top: 15px;
}
.preview img, .preview video {
  max-width: 200px;
  border-radius: 10px;
  margin: 5px;
}
.reply-box {
  margin-top: 10px;
}
.reply {
  background: rgba(255,255,255,0.08);
  border-radius: 10px;
  padding: 8px;
  margin-top: 6px;
  font-size: 14px;
}
footer {
  text-align: center;
  opacity: 0.7;
  font-size: 13px;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <strong>Plataforma de Avaliação</strong>
  <div>
    <button class="login" id="loginBtn">Login com Google</button>
    <button class="logout" id="logoutBtn" style="display:none;">Sair</button>
  </div>
</header>

<main id="app" style="display:none;">

<div class="card">
  <h2>Nova Avaliação</h2>
  <input id="titulo" placeholder="Título da avaliação">
  <textarea id="descricao" placeholder="Descreva sua avaliação"></textarea>
  <input type="file" id="imagens" multiple accept="image/*">
  <input type="file" id="video" accept="video/*">
  <button onclick="publicar()">Publicar Avaliação</button>
</div>

<div class="card">
  <h2>Avaliações</h2>
  <div id="lista"></div>
</div>

</main>

<footer>© 2026 • Sistema real com Firebase</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, updateDoc, doc, arrayUnion }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
  authDomain: "leal-1a27b.firebaseapp.com",
  projectId: "leal-1a27b",
  storageBucket: "leal-1a27b.firebasestorage.app",
  messagingSenderId: "935085322117",
  appId: "1:935085322117:web:e8454ce939b8035b809eec"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const appDiv = document.getElementById("app");
const lista = document.getElementById("lista");

let usuario = null;

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  usuario = user;
  appDiv.style.display = user ? "block" : "none";
  loginBtn.style.display = user ? "none" : "inline";
  logoutBtn.style.display = user ? "inline" : "none";
});

function limparTexto(txt) {
  return txt.replace(/[<>]/g, '');
}

window.publicar = async () => {
  if (!usuario) return alert("Faça login");

  const titulo = limparTexto(document.getElementById("titulo").value);
  const descricao = limparTexto(document.getElementById("descricao").value);
  const imgs = document.getElementById("imagens").files;
  const vid = document.getElementById("video").files[0];

  const imagensURL = [];

  for (let img of imgs) {
    const r = ref(storage, `avaliacoes/${Date.now()}_${img.name}`);
    await uploadBytes(r, img);
    imagensURL.push(await getDownloadURL(r));
  }

  let videoURL = null;
  if (vid) {
    const rVid = ref(storage, `avaliacoes/${Date.now()}_${vid.name}`);
    await uploadBytes(rVid, vid);
    videoURL = await getDownloadURL(rVid);
  }

  await addDoc(collection(db, "avaliacoes"), {
    titulo,
    descricao,
    imagens: imagensURL,
    video: videoURL,
    respostas: [],
    criadoEm: Date.now()
  });

  document.getElementById("titulo").value = "";
  document.getElementById("descricao").value = "";
  document.getElementById("imagens").value = "";
  document.getElementById("video").value = "";
};

const q = query(collection(db, "avaliacoes"), orderBy("criadoEm","desc"));
onSnapshot(q, snap => {
  lista.innerHTML = "";
  snap.forEach(d => {
    const v = d.data();
    lista.innerHTML += `
      <div class="review">
        <strong>${v.titulo}</strong>
        <p>${v.descricao}</p>

        <div class="preview">
          ${v.imagens.map(i => `<img src="${i}">`).join("")}
          ${v.video ? `<video controls src="${v.video}"></video>` : ""}
        </div>

        <div class="reply-box">
          <input placeholder="Responder..." 
            onkeydown="if(event.key==='Enter') responder('${d.id}', this)">
          ${v.respostas.map(r => `<div class="reply">${r}</div>`).join("")}
        </div>
      </div>
    `;
  });
});

window.responder = async (id, input) => {
  if (!usuario) return;
  if (!input.value) return;

  const refDoc = doc(db, "avaliacoes", id);
  await updateDoc(refDoc, {
    respostas: arrayUnion(limparTexto(input.value))
  });
  input.value = "";
};
</script>

</body>
</html>
