<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Scripts | Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        .input-dark { background: #0f172a; border: 1px solid #1e293b; color: white; transition: 0.3s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; }
        
        /* Estilo Botão Postar Amarelo da sua imagem */
        .btn-postar { background-color: #ffb800; color: black; font-weight: 800; transition: 0.3s; }
        .btn-postar:hover { background-color: #e6a600; transform: translateY(-2px); }

        /* Carrinho Flutuante */
        .cart-badge { background: #ff4757; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; position: absolute; top: -5px; right: -5px; }
        
        #toastContainer { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .toast { background: #1e293b; border-left: 4px solid #3b82f6; padding: 12px 24px; border-radius: 8px; margin-top: 10px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="glass sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-black italic">LEAL<span class="text-blue-500">HUB</span></h1>
            
            <div class="hidden md:flex gap-8">
                <button onclick="switchTab('store')" id="tab-store" class="text-xs font-bold uppercase tab-active pb-1">Loja</button>
                <button onclick="switchTab('scripts')" id="tab-scripts" class="text-xs font-bold uppercase text-slate-400 pb-1">Scripts</button>
                <button onclick="switchTab('reviews')" id="tab-reviews" class="text-xs font-bold uppercase text-slate-400 pb-1">Avaliações</button>
            </div>

            <div class="flex items-center gap-6">
                <div id="cartIcon" class="relative cursor-pointer">
                    <i class="fas fa-shopping-bag text-xl text-white"></i>
                    <span id="cartCount" class="cart-badge">0</span>
                </div>
                <div id="authArea">
                    <button id="loginBtn" class="bg-blue-600 px-4 py-1.5 rounded-lg font-bold text-xs">LOGIN</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-10">
        <div id="reviewInputArea" class="hidden glass p-6 rounded-2xl max-w-2xl mx-auto mb-10">
            <textarea id="reviewText" class="w-full bg-transparent border-none outline-none text-lg" placeholder="Escreva algo para a comunidade..." rows="2"></textarea>
            <div class="flex justify-between items-center mt-4 text-[10px] text-slate-500">
                <span>Postando como usuário verificado</span>
                <button onclick="sendReview()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold text-sm">Publicar</button>
            </div>
        </div>

        <div id="mainGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <footer class="bg-black border-t border-white/5 pt-12 pb-6 px-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
                <h3 class="font-black italic mb-4">LEALHUB</h3>
                <p class="text-slate-500 text-xs">Sua loja definitiva de scripts e automações.</p>
            </div>
            <div>
                <h4 class="text-xs font-bold uppercase mb-4 text-slate-300">Empresa</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-500">
                    <a href="#">Planos</a><a href="#">Sobre</a><a href="#">Marca</a>
                </div>
            </div>
            <div>
                <h4 class="text-xs font-bold uppercase mb-4 text-slate-300">Recursos</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-500">
                    <a href="#">Como Hospedar?</a><a href="#">Fale Conosco</a><a href="#">Blog</a>
                </div>
            </div>
            <div>
                <h4 class="text-xs font-bold uppercase mb-4 text-slate-300">Formas de Pagamento</h4>
                <div class="flex gap-3 text-xl text-slate-600 mb-6">
                    <i class="fab fa-cc-stripe"></i><i class="fab fa-pix"></i><i class="fas fa-credit-card"></i>
                </div>
                <button onclick="toggleAdminModal()" class="opacity-10 hover:opacity-100 transition text-[9px] uppercase tracking-tighter">Painel do Mestre</button>
            </div>
        </div>
    </footer>

    <div id="adminModal" class="fixed inset-0 modal-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="glass p-1 rounded-3xl max-w-xl w-full shadow-2xl">
            <div id="adminLogin" class="p-10 text-center">
                <h2 class="text-xl font-bold mb-6">Painel do Mestre</h2>
                <input type="password" id="adminPass" class="w-full input-dark p-4 rounded-xl text-center mb-4" placeholder="••••••••">
                <button onclick="checkAdminPass()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">ENTRAR</button>
                <button onclick="toggleAdminModal()" class="mt-4 text-xs text-slate-500">CANCELAR</button>
            </div>

            <div id="adminPanel" class="hidden p-8">
                <h2 class="text-lg font-bold mb-6">Novo Arquivo/Produto</h2>
                <div class="space-y-4">
                    <input type="text" id="pName" placeholder="Nome do Produto" class="w-full input-dark p-3 rounded-lg">
                    <input type="text" id="pPrice" placeholder="Preço (R$)" class="w-full input-dark p-3 rounded-lg">
                    <select id="pCategory" class="w-full input-dark p-3 rounded-lg uppercase">
                        <option value="loja">Loja</option>
                        <option value="scripts">Scripts</option>
                        <option value="carros">Carros</option>
                    </select>
                    <div class="flex gap-2 text-yellow-500 p-2">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="file" id="pFile" class="hidden">
                        <label for="pFile" class="bg-white text-black px-4 py-2 rounded font-bold text-xs cursor-pointer">Escolher arquivo</label>
                        <span id="fileName" class="text-xs text-slate-500">Nenhum arquivo escolhido</span>
                    </div>
                    <button onclick="uploadProduct()" class="w-full btn-postar py-4 rounded-lg uppercase">Postar</button>
                </div>
                <button onclick="logoutAdmin()" class="mt-6 text-red-500 text-[10px] font-bold uppercase">Sair do Painel</button>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let activeTab = 'store';
        let cart = 0;

        // UI TOAST
        window.showToast = (msg) => {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fas fa-check-circle text-blue-500 mr-2"></i> ${msg}`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
        };

        // AUTH
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if(user) document.getElementById('authArea').innerHTML = `<img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-blue-500">`;
            loadData();
        });

        // TABS
        window.switchTab = (tab) => {
            activeTab = tab;
            ['store', 'scripts', 'reviews'].forEach(t => {
                document.getElementById(`tab-${t}`).className = t === tab ? "text-xs font-bold uppercase tab-active pb-1" : "text-xs font-bold uppercase text-slate-400 pb-1";
            });
            document.getElementById('reviewInputArea').classList.toggle('hidden', tab !== 'reviews');
            loadData();
        };

        // ADM LOGIC
        window.toggleAdminModal = () => document.getElementById('adminModal').classList.toggle('hidden');
        window.checkAdminPass = () => {
            if(document.getElementById('adminPass').value === "thiagoleal2707") {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        };

        document.getElementById('pFile').onchange = (e) => {
            document.getElementById('fileName').innerText = e.target.files[0]?.name || "Nenhum arquivo escolhido";
        };

        window.uploadProduct = async () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const cat = document.getElementById('pCategory').value;
            if(!name || !price) return;

            await addDoc(collection(db, "store_items"), {
                name, price, category: cat, timestamp: serverTimestamp()
            });
            showToast("Produto postado com sucesso!");
            toggleAdminModal();
        };

        // LOAD DATA
        function loadData() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "";
            
            let q;
            if(activeTab === 'reviews') {
                q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
            } else {
                q = query(collection(db, "store_items"), where("category", "==", activeTab), orderBy("timestamp", "desc"));
            }

            onSnapshot(q, snap => {
                grid.innerHTML = "";
                snap.forEach(doc => {
                    const item = doc.data();
                    if(activeTab === 'reviews') {
                        grid.innerHTML += `
                            <div class="glass p-6 rounded-2xl">
                                <div class="flex items-center gap-3 mb-4">
                                    <img src="${item.photo}" class="w-8 h-8 rounded-full">
                                    <span class="text-xs font-bold">${item.name}</span>
                                </div>
                                <p class="text-slate-400 text-sm italic">"${item.content}"</p>
                            </div>`;
                    } else {
                        grid.innerHTML += `
                            <div class="glass p-6 rounded-3xl group">
                                <div class="h-32 bg-blue-600/10 rounded-2xl mb-4 flex items-center justify-center">
                                    <i class="fas fa-box-open text-4xl text-blue-500 opacity-20"></i>
                                </div>
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-bold">${item.name}</h3>
                                    <span class="text-blue-400 font-bold">R$ ${item.price}</span>
                                </div>
                                <div class="flex text-yellow-500 text-[10px] mb-4">
                                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                                </div>
                                <button onclick="addToCart()" class="w-full bg-white text-black py-2 rounded-xl font-black text-[10px] uppercase hover:bg-blue-600 hover:text-white transition">Comprar Agora</button>
                            </div>`;
                    }
                });
            });
        }

        window.addToCart = () => {
            cart++;
            document.getElementById('cartCount').innerText = cart;
            showToast("Item adicionado ao carrinho!");
        };

        window.sendReview = async () => {
            const val = document.getElementById('reviewText').value;
            if(!val || !currentUser) return;
            await addDoc(collection(db, "reviews"), {
                name: currentUser.displayName, photo: currentUser.photoURL, content: val, timestamp: serverTimestamp()
            });
            document.getElementById('reviewText').value = "";
            showToast("Sua avaliação foi publicada!");
        };

        window.logoutAdmin = () => location.reload();

    </script>
</body>
</html>
