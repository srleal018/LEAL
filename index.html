<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvaliaScript - Roblox Studio</title>
    <style>
        :root {
            --roblox-blue: #00a2ff;
            --roblox-blue-dark: #0084c7;
            --roblox-blue-light: #33b5ff;
            --roblox-gray: #23272a;
            --roblox-dark: #191b21;
            --roblox-light: #f5f6f6;
            --roblox-accent: #00d4aa;
            --shadow-soft: 0 10px 30px rgba(0, 162, 255, 0.2);
            --shadow-hard: 0 20px 60px rgba(0, 162, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', -apple-system, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--roblox-blue) 0%, var(--roblox-blue-dark) 50%, var(--roblox-gray) 100%);
            min-height: 100vh;
            color: #e6e6e6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0,162,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0,212,170,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Loading - Roblox Style */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--roblox-blue), var(--roblox-blue-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .roblox-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: roblox-spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            position: relative;
        }

        .roblox-spinner::after {
            content: 'R';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: var(--roblox-blue);
            animation: pulse 2s infinite;
        }

        @keyframes roblox-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Header - Glassmorphism Premium */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 1.2rem 0;
            box-shadow: var(--shadow-hard);
            margin-bottom: 2.5rem;
            border-radius: 24px;
            display: none;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .header.show {
            display: block;
            animation: slideDownGlass 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDownGlass {
            from { 
                transform: translateY(-100%);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, var(--roblox-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 162, 255, 0.5);
            letter-spacing: -0.02em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 14px 24px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,162,255,0.4);
        }

        .user-name {
            font-weight: 600;
            color: white;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,71,87,0.5);
        }

        /* Auth Screen - Epic Roblox Style */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            padding: 4rem 3.5rem;
            border-radius: 32px;
            box-shadow: var(--shadow-hard);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .auth-card h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, var(--roblox-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(0,162,255,0.6);
        }

        .auth-subtitle {
            color: rgba(255,255,255,0.9);
            margin-bottom: 3rem;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .google-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,1));
            color: #333;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .google-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,162,255,0.4);
            color: #000;
        }

        .google-btn:hover::before {
            left: 100%;
        }

        /* Tabs - Premium Glass */
        .tabs {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 3rem;
            overflow: hidden;
            box-shadow: var(--shadow-hard);
        }

        .tab-btn {
            flex: 1;
            padding: 24px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--roblox-accent), var(--roblox-blue-light));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .tab-btn.active {
            color: white;
            background: rgba(255,255,255,0.15);
        }

        .tab-btn.active::before {
            width: 80%;
        }

        /* Tab Content - Ultimate Glass */
        .tab-content {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3.5rem;
            box-shadow: var(--shadow-hard);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .tab-content.active {
            display: block;
            animation: glassSlideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes glassSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .tab-content h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, var(--roblox-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        /* Form Elements - Roblox Studio Style */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 700;
            color: rgba(255,255,255,0.95);
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 20px 24px;
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            outline: none;
            border-color: var(--roblox-blue-light);
            box-shadow: 0 0 0 4px rgba(0,162,255,0.2), 0 20px 40px rgba(0,162,255,0.3);
            transform: translateY(-2px);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 160px;
            font-family: inherit;
        }

        /* Upload Area - Glowing */
        .upload-area {
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 24px;
            padding: 4rem 3rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--roblox-blue-light), var(--roblox-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before,
        .upload-area.dragover::before {
            opacity: 0.05;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--roblox-blue-light);
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hard);
        }

        .upload-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, white, var(--roblox-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        /* Media Grid - Studio Gallery */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .media-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,162,255,0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .media-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 80px rgba(0,162,255,0.4);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(255,71,87,0.6);
        }

        /* Rating - Glowing Stars */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .stars {
            display: flex;
            gap: 8px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .star {
            font-size: 3rem;
            color: rgba(255,215,0,0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.3));
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            filter: drop-shadow(0 0 20px #ffd700);
            transform: scale(1.2) rotate(5deg);
        }

        #ratingValue {
            font-size: 2rem;
            font-weight: 800;
            color: var(--roblox-blue-light);
            text-shadow: 0 0 20px rgba(0,162,255,0.6);
        }

        /* Buttons - Ultimate Roblox */
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--roblox-blue), var(--roblox-blue-dark));
            color: white;
            border: 2px solid var(--roblox-blue-light);
        }

        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0,162,255,0.5);
            border-color: white;
        }

        .btn-primary:active {
            transform: translateY(-4px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--roblox-accent), #00b894);
            color: white;
            border: 2px solid var(--roblox-accent);
        }

        .btn-success:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0,212,170,0.5);
            border-color: white;
        }

        /* Evaluation Cards - Studio Quality */
        .evaluation-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-hard);
            border-top: 4px solid var(--roblox-blue);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .evaluation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--roblox-blue), var(--roblox-accent), var(--roblox-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .evaluation-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 40px 100px rgba(0,162,255,0.4);
        }

        .evaluation-card:hover::before {
            opacity: 1;
        }

        .evaluation-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, white, var(--roblox-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .evaluation-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .info-tag {
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .evaluation-rating-display {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,215,0,0.1));
            padding: 16px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 5px 15px rgba(255,215,0,0.2);
        }

        /* Reply System */
        .reply-area {
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 2rem;
        }

        .reply-input {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-end;
        }

        .reply-input textarea {
            flex: 1;
            margin-bottom: 0;
        }

        .reply-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .reply-item {
            background: rgba(255,255,255,0.1);
            padding: 1.8rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--roblox-accent);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .reply-author {
            font-weight: 700;
            color: white;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .reply-date {
            color: rgba(255,255,255,0.6);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 3rem;
            color: rgba(255,255,255,0.7);
        }

        .empty-state svg {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { padding: 0 15px; }
            .tab-content { padding: 2.5rem 2rem; }
        }

        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .reply-input { flex-direction: column; gap: 1rem; }
            .evaluation-header { flex-direction: column; gap: 1.5rem; align-items: flex-start; }
            .media-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
            .auth-card { padding: 2.5rem 2rem; }
            .tab-content { padding: 2rem 1.5rem; margin-bottom: 2rem; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.8rem; }
            .evaluation-title { font-size: 1.6rem; }
            .media-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="roblox-spinner"></div>
        <p style="margin-top: 2rem; font-size: 1.3rem; font-weight: 600;">Carregando AvaliaScript Studio...</p>
    </div>

    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <h1>üé® AvaliaScript Studio</h1>
            <p class="auth-subtitle">Sistema profissional para avalia√ß√£o de scripts Roblox & FiveM</p>
            <button class="google-btn" id="googleLogin">
                <svg width="28" height="28" viewBox="0 0 24 24" style="filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));">
