<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Scripts | Admin Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .admin-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); border: 1px solid #3b82f6 !important; }
        .modal-bg { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass sticky top-0 z-50 p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 tracking-tighter uppercase">Leal <span class="text-white">Hub</span></h1>
            <div id="authArea" class="flex items-center gap-4">
                <button id="loginBtn" class="bg-blue-600 px-5 py-2 rounded-full font-bold text-xs hover:bg-blue-500 transition">LOGIN GOOGLE</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8 pb-20">
        
        <aside class="space-y-6">
            <h2 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-rocket text-blue-500"></i> Novidades & Scripts</h2>
            <div id="productFeed" class="space-y-4">
                <div class="text-slate-500 text-xs italic">Carregando estoque...</div>
            </div>
        </aside>

        <main class="lg:col-span-2 space-y-6">
            <h2 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-users text-blue-500"></i> Feed da Comunidade</h2>
            
            <div id="postReviewContainer" class="hidden glass p-6 rounded-3xl border-2 border-blue-500/20">
                <textarea id="mainComment" class="w-full bg-transparent border-none outline-none text-white resize-none" placeholder="O que achou dos scripts?" rows="2"></textarea>
                <button id="sendReview" class="float-right bg-blue-600 px-6 py-2 rounded-xl font-bold text-sm mt-2">Publicar</button>
            </div>

            <div id="feed" class="space-y-4"></div>
        </main>
    </div>

    <button onclick="toggleAdminModal()" class="fixed bottom-6 right-6 w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center border border-white/10 hover:bg-blue-600 transition shadow-xl z-50">
        <i class="fas fa-user-shield"></i>
    </button>

    <div id="adminModal" class="fixed inset-0 modal-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl max-w-md w-full shadow-2xl">
            <div id="adminLogin">
                <h2 class="text-2xl font-bold mb-4 text-center">Acesso Restrito</h2>
                <input type="password" id="adminPass" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 mb-4 text-center outline-none focus:border-blue-500" placeholder="Digite a Senha Mestra">
                <button onclick="checkAdminPass()" class="w-full bg-blue-600 py-3 rounded-xl font-bold">ENTRAR NO PAINEL</button>
                <button onclick="toggleAdminModal()" class="w-full mt-2 text-slate-500 text-xs">Cancelar</button>
            </div>

            <div id="adminPanel" class="hidden">
                <h2 class="text-xl font-bold mb-4 text-blue-400"><i class="fas fa-tools mr-2"></i>Gerenciar Script</h2>
                <div class="space-y-4">
                    <input type="text" id="pTitle" placeholder="Nome do Script" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-700">
                    <input type="text" id="pPrice" placeholder="Preço (Ex: R$ 50,00)" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-700">
                    <textarea id="pDesc" placeholder="Novidades/Descrição" class="w-full bg-slate-900 p-3 rounded-lg border border-slate-700"></textarea>
                    <button onclick="pushUpdate()" class="w-full bg-green-600 py-3 rounded-xl font-bold hover:bg-green-500 transition">POSTAR ATUALIZAÇÃO</button>
                    <button onclick="logoutAdmin()" class="w-full text-red-500 text-xs font-bold uppercase tracking-widest mt-4">Sair do Painel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // --- AUTH GOOGLE ---
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) {
                document.getElementById('postReviewContainer').classList.remove('hidden');
                document.getElementById('authArea').innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500 shadow-lg shadow-blue-500/20">`;
            }
            loadReviews();
            loadProducts();
        });

        // --- MECANICA ADMIN (SUA SENHA) ---
        window.toggleAdminModal = () => document.getElementById('adminModal').classList.toggle('hidden');

        window.checkAdminPass = () => {
            const pass = document.getElementById('adminPass').value;
            if(pass === "thiagoleal2707") {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                alert("Senha Incorreta, Thiago!");
            }
        };

        window.logoutAdmin = () => {
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            toggleAdminModal();
        };

        // --- ENVIAR PRODUTO/ATUALIZAÇÃO ---
        window.pushUpdate = async () => {
            const title = document.getElementById('pTitle').value;
            const price = document.getElementById('pPrice').value;
            const desc = document.getElementById('pDesc').value;

            if(!title || !price) return;

            await addDoc(collection(db, "products"), {
                title, price, desc, timestamp: serverTimestamp()
            });
            alert("Atualização postada com sucesso!");
            document.getElementById('pTitle').value = "";
            document.getElementById('pPrice').value = "";
            document.getElementById('pDesc').value = "";
        };

        // --- CARREGAR DADOS ---
        function loadProducts() {
            onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('productFeed');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    feed.innerHTML += `
                        <div class="glass p-5 rounded-3xl admin-glow">
                            <div class="flex justify-between text-[10px] font-bold text-blue-400 mb-2">
                                <span>OFFICIAL UPDATE</span>
                                <span>${p.price}</span>
                            </div>
                            <h3 class="font-bold text-lg">${p.title}</h3>
                            <p class="text-slate-400 text-xs mt-2 leading-relaxed">${p.desc}</p>
                        </div>
                    `;
                });
            });
        }

        function loadReviews() {
            onSnapshot(query(collection(db, "reviews"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const r = doc.data();
                    feed.innerHTML += `
                        <div class="glass p-5 rounded-2xl border-l-2 border-slate-700">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="${r.photo}" class="w-6 h-6 rounded-full">
                                <span class="text-xs font-bold text-slate-300">${r.name}</span>
                            </div>
                            <p class="text-sm text-slate-400">${r.content}</p>
                        </div>
                    `;
                });
            });
        }

        document.getElementById('sendReview').onclick = async () => {
            const val = document.getElementById('mainComment').value;
            if(!val) return;
            await addDoc(collection(db, "reviews"), {
                name: currentUser.displayName, photo: currentUser.photoURL, content: val, timestamp: serverTimestamp()
            });
            document.getElementById('mainComment').value = "";
        };

    </script>
</body>
</html>
