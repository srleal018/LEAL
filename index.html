<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central de Avaliações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f172a;
      --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.18);
      --neon1:#10b981;
      --neon2:#2563eb;
    }
    *{box-sizing:border-box;font-family:Inter,sans-serif}
    body{
      margin:0;
      background:radial-gradient(circle at top,#111827,var(--bg));
      color:#e5e7eb;
      min-height:100vh;
    }
    header{text-align:center;padding:30px}
    header h1{
      font-size:2.2rem;
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      -webkit-background-clip:text;
      color:transparent;
    }
    main{max-width:900px;margin:auto;padding:20px}
    .glass{
      background:var(--glass);
      backdrop-filter:blur(14px);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      margin-bottom:30px;
    }
    h2{margin-top:0}

    /* FORM */
    form{display:grid;gap:15px}
    input, textarea, button{
      background:rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px;
      color:#e5e7eb;
      font-size:.95rem;
    }
    textarea{resize:none;min-height:100px}
    button{
      cursor:pointer;
      background:linear-gradient(90deg,var(--neon1),var(--neon2));
      border:none;
      font-weight:600;
    }

    /* AVALIAÇÕES */
    .review{
      border-bottom:1px solid rgba(255,255,255,.1);
      padding:15px 0;
    }
    .review:last-child{border-bottom:none}
    .review-header{
      display:flex;
      justify-content:space-between;
      font-size:.9rem;
      opacity:.85;
    }
    .stars{color:#facc15;font-size:1.1rem}
    footer{text-align:center;padding:30px;font-size:.85rem;opacity:.6}
  </style>
</head>

<body>

<header>
  <h1>Central de Avaliações</h1>
  <p>Veja e deixe sua experiência</p>
</header>

<main>

  <!-- FORMULÁRIO -->
  <section class="glass">
    <h2>✍️ Enviar Avaliação</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Seu nome / nick" required>
      <select id="rating" required>
        <option value="">Nota</option>
        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
        <option value="4">⭐⭐⭐⭐ (4)</option>
        <option value="3">⭐⭐⭐ (3)</option>
        <option value="2">⭐⭐ (2)</option>
        <option value="1">⭐ (1)</option>
      </select>
      <textarea id="message" placeholder="Escreva sua avaliação..." required></textarea>
      <button type="submit">Enviar Avaliação</button>
    </form>
  </section>

  <!-- LISTA -->
  <section class="glass">
    <h2>⭐ Avaliações Recentes</h2>
    <div id="reviews"></div>
  </section>

</main>

<footer>
  © Central de Avaliações
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
    authDomain: "leal-1a27b.firebaseapp.com",
    projectId: "leal-1a27b",
    storageBucket: "leal-1a27b.firebasestorage.app",
    messagingSenderId: "935085322117",
    appId: "1:935085322117:web:e8454ce939b8035b809eec"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("reviewForm");
  const reviewsDiv = document.getElementById("reviews");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    await addDoc(collection(db,"reviews"),{
      name: name.value,
      rating: Number(rating.value),
      message: message.value,
      timestamp: serverTimestamp()
    });
    form.reset();
  });

  const q = query(collection(db,"reviews"), orderBy("timestamp","desc"));

  onSnapshot(q,(snap)=>{
    reviewsDiv.innerHTML="";
    snap.forEach(doc=>{
      const d=doc.data();
      const stars="★".repeat(d.rating)+"☆".repeat(5-d.rating);
      reviewsDiv.innerHTML+=`
        <div class="review">
          <div class="review-header">
            <strong>${d.name}</strong>
            <span class="stars">${stars}</span>
          </div>
          <p>${d.message}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
