<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leal Scripts | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .input-dark { background: #0f172a; border: 1px solid #1e293b; color: white; transition: 0.3s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        .modal-bg { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="glass sticky top-0 z-50 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-blue-500 tracking-tighter">LEAL<span class="text-white">HUB</span></h1>
            <div id="authArea">
                <button id="loginBtn" class="bg-white text-black px-6 py-2 rounded-full font-bold text-sm hover:bg-blue-500 hover:text-white transition-all active:scale-95">CONECTAR GOOGLE</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="space-y-6">
            <div class="flex items-center gap-2 text-blue-400 font-bold uppercase text-xs tracking-widest">
                <i class="fas fa-bullhorn"></i> An√∫ncios
            </div>
            <div id="announcementFeed" class="space-y-4"></div>
        </aside>

        <main class="lg:col-span-3 space-y-6">
            <div class="flex gap-8 border-b border-white/10 mb-6 overflow-x-auto">
                <button onclick="switchTab('scripts')" id="tab-scripts" class="pb-3 font-bold text-sm uppercase tracking-wider tab-active transition-all">Scripts</button>
                <button onclick="switchTab('reviews')" id="tab-reviews" class="pb-3 font-bold text-sm uppercase tracking-wider text-slate-500 hover:text-white transition-all">Avalia√ß√µes</button>
                <button onclick="switchTab('news')" id="tab-news" class="pb-3 font-bold text-sm uppercase tracking-wider text-slate-500 hover:text-white transition-all">Novidades</button>
            </div>

            <div id="postReviewContainer" class="hidden glass p-6 rounded-3xl border border-blue-500/10 mb-6">
                <textarea id="mainComment" class="w-full bg-transparent border-none outline-none text-white resize-none text-lg" placeholder="O que achou dos scripts?" rows="2"></textarea>
                <div class="flex justify-end mt-4">
                    <button id="sendReview" class="bg-blue-600 hover:bg-blue-500 px-8 py-2 rounded-full font-bold text-sm transition-all">Publicar</button>
                </div>
            </div>

            <div id="mainFeed" class="space-y-4"></div>
        </main>
    </div>

    <button onclick="toggleAdminModal()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center hover:rotate-12 transition-all shadow-2xl z-50">
        <i class="fas fa-shield-halved text-xl"></i>
    </button>

    <div id="adminModal" class="fixed inset-0 modal-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="glass p-1 rounded-3xl max-w-4xl w-full max-h-[90vh] shadow-2xl overflow-hidden">
            
            <div id="adminLogin" class="p-8 text-center">
                <h2 class="text-2xl font-extrabold mb-6 text-blue-500">Painel do Mestre</h2>
                <input type="password" id="adminPass" class="w-full input-dark rounded-2xl p-4 mb-4 text-center tracking-[1em]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button onclick="checkAdminPass()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">ENTRAR</button>
                <button onclick="toggleAdminModal()" class="mt-4 text-slate-500 text-xs uppercase font-bold">Cancelar</button>
            </div>

            <div id="adminPanel" class="hidden flex h-[80vh]">
                <div class="w-1/4 bg-slate-900/50 p-6 border-r border-white/5 space-y-2">
                    <button onclick="setAdminMode('create')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-sm font-bold">‚ûï Criar Novo</button>
                    <button onclick="setAdminMode('manage')" class="w-full text-left p-3 rounded-xl hover:bg-white/5 text-sm font-bold">‚öôÔ∏è Gerenciar Itens</button>
                    <button onclick="logoutAdmin()" class="w-full text-left p-3 rounded-xl text-red-500 text-sm font-bold mt-10">Sair</button>
                </div>

                <div class="w-3/4 p-8 overflow-y-auto">
                    <div id="adminCreateSection" class="space-y-4">
                        <select id="postType" onchange="toggleFields()" class="w-full input-dark p-3 rounded-xl font-bold text-blue-400">
                            <option value="products">üì¶ NOVO SCRIPT</option>
                            <option value="announcements">üì¢ NOVO AN√öNCIO</option>
                        </select>
                        <input type="text" id="pTitle" placeholder="T√≠tulo" class="w-full input-dark p-3 rounded-xl">
                        <div class="flex gap-2" id="scriptOnlyFields">
                            <input type="text" id="pCategory" placeholder="Categoria" class="w-1/2 input-dark p-3 rounded-xl">
                            <input type="text" id="pPrice" placeholder="Pre√ßo (R$)" class="w-1/2 input-dark p-3 rounded-xl">
                            <input type="text" id="pLink" placeholder="Link de Compra/Download" class="w-full input-dark p-3 rounded-xl mt-2">
                        </div>
                        <textarea id="pDesc" placeholder="Descri√ß√£o..." class="w-full input-dark p-3 rounded-xl h-32"></textarea>
                        <button onclick="pushUpdate()" class="w-full bg-green-600 py-4 rounded-2xl font-bold hover:bg-green-500 transition-all">POSTAR AGORA</button>
                    </div>

                    <div id="adminManageSection" class="hidden space-y-4">
                        <h3 class="font-bold text-xl mb-4">Gerenciar Conte√∫do</h3>
                        <div id="adminList" class="space-y-2">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOk0bV5VwLBiaZ_vL5a8kpYzOCmqTad0I",
            authDomain: "leal-1a27b.firebaseapp.com",
            projectId: "leal-1a27b",
            storageBucket: "leal-1a27b.firebasestorage.app",
            messagingSenderId: "935085322117",
            appId: "1:935085322117:web:e8454ce939b8035b809eec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let activeTab = 'scripts';

        // --- AUTH ---
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if(user) document.getElementById('authArea').innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-blue-500">`;
            updateView();
            loadData();
        });

        // --- NAVEGA√á√ÉO ---
        window.switchTab = (tab) => {
            activeTab = tab;
            ['scripts', 'reviews', 'news'].forEach(t => {
                document.getElementById(`tab-${t}`).className = t === tab ? "pb-3 font-bold text-sm uppercase tracking-wider tab-active transition-all" : "pb-3 font-bold text-sm uppercase tracking-wider text-slate-500 hover:text-white transition-all";
            });
            updateView();
            loadData();
        };

        function updateView() {
            const reviewBox = document.getElementById('postReviewContainer');
            // Mostra a caixa de texto APENAS se estiver na aba reviews e o usu√°rio estiver logado
            if(activeTab === 'reviews' && currentUser) {
                reviewBox.classList.remove('hidden');
            } else {
                reviewBox.classList.add('hidden');
            }
        }

        // --- ADMIN FUNCS ---
        window.toggleAdminModal = () => document.getElementById('adminModal').classList.toggle('hidden');
        window.checkAdminPass = () => {
            if(document.getElementById('adminPass').value === "thiagoleal2707") {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminList();
            }
        };

        window.setAdminMode = (mode) => {
            document.getElementById('adminCreateSection').classList.toggle('hidden', mode !== 'create');
            document.getElementById('adminManageSection').classList.toggle('hidden', mode !== 'manage');
            if(mode === 'manage') loadAdminList();
        };

        window.toggleFields = () => {
            const type = document.getElementById('postType').value;
            document.getElementById('scriptOnlyFields').classList.toggle('hidden', type !== 'products');
        };

        window.pushUpdate = async () => {
            const type = document.getElementById('postType').value;
            const data = {
                title: document.getElementById('pTitle').value,
                desc: document.getElementById('pDesc').value,
                timestamp: serverTimestamp()
            };
            if(type === 'products') {
                data.price = document.getElementById('pPrice').value;
                data.category = document.getElementById('pCategory').value;
                data.link = document.getElementById('pLink').value;
            }
            await addDoc(collection(db, type), data);
            alert("Sucesso!");
            loadAdminList();
        };

        // --- FUN√á√ÉO OBTER ---
        window.obterItem = (link) => {
            if(!link || link === "") {
                alert("Link n√£o configurado para este script.");
                return;
            }
            window.open(link, '_blank');
        };

        // --- GERENCIAR / DELETAR ---
        window.deleteItem = async (col, id) => {
            if(confirm("Deseja realmente apagar este item?")) {
                await deleteDoc(doc(db, col, id));
                loadAdminList();
            }
        };

        async function loadAdminList() {
            const list = document.getElementById('adminList');
            list.innerHTML = "<p class='text-xs text-slate-500'>Carregando itens para exclus√£o...</p>";
            
            const collections = ['products', 'announcements', 'reviews'];
            let html = "";

            for(const colName of collections) {
                onSnapshot(collection(db, colName), (snap) => {
                    html += `<div class='text-blue-400 text-[10px] font-bold mt-4 uppercase'>${colName}</div>`;
                    snap.forEach(d => {
                        const item = d.data();
                        html += `
                            <div class="bg-white/5 p-3 rounded-xl flex justify-between items-center">
                                <span class="text-xs truncate max-w-[200px]">${item.title || item.content}</span>
                                <button onclick="deleteItem('${colName}', '${d.id}')" class="text-red-500 hover:text-red-400 p-2"><i class="fas fa-trash"></i></button>
                            </div>`;
                    });
                    list.innerHTML = html;
                });
            }
        }

        // --- CARREGAR FEEDS ---
        function loadData() {
            // An√∫ncios Lateral
            onSnapshot(query(collection(db, "announcements"), orderBy("timestamp", "desc")), (snap) => {
                const side = document.getElementById('announcementFeed');
                side.innerHTML = "";
                snap.forEach(doc => {
                    const a = doc.data();
                    side.innerHTML += `<div class="glass p-4 rounded-2xl border-l-4 border-blue-500"><h4 class="font-bold text-sm">${a.title}</h4><p class="text-[11px] text-slate-400 mt-1">${a.desc}</p></div>`;
                });
            });

            // Main Feed
            const mainFeed = document.getElementById('mainFeed');
            const col = activeTab === 'scripts' ? 'products' : 'reviews';
            
            onSnapshot(query(collection(db, col), orderBy("timestamp", "desc")), (snap) => {
                mainFeed.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    if(activeTab === 'scripts') {
                        mainFeed.innerHTML += `
                            <div class="glass p-6 rounded-3xl flex justify-between items-center">
                                <div>
                                    <span class="text-[10px] bg-blue-600/20 text-blue-400 px-2 py-1 rounded-md font-bold uppercase">${data.category}</span>
                                    <h3 class="text-xl font-bold mt-2">${data.title}</h3>
                                    <p class="text-slate-400 text-sm mt-1">${data.desc}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-green-400 font-bold text-lg">${data.price}</div>
                                    <button onclick="obterItem('${data.link}')" class="mt-2 text-[10px] font-black bg-white text-black px-6 py-2 rounded-lg uppercase hover:bg-blue-500 hover:text-white transition">Obter</button>
                                </div>
                            </div>`;
                    } else if (activeTab === 'reviews') {
                        mainFeed.innerHTML += `
                            <div class="glass p-5 rounded-2xl border border-white/5">
                                <div class="flex items-center gap-3 mb-4">
                                    <img src="${data.photo}" class="w-8 h-8 rounded-full border border-blue-500/50">
                                    <div class="text-sm font-bold">${data.name}</div>
                                </div>
                                <p class="text-slate-300 text-sm italic">"${data.content}"</p>
                            </div>`;
                    }
                });
            });
        }

        document.getElementById('sendReview').onclick = async () => {
            const val = document.getElementById('mainComment').value;
            if(!val || !currentUser) return;
            await addDoc(collection(db, "reviews"), {
                name: currentUser.displayName, photo: currentUser.photoURL, content: val, timestamp: serverTimestamp()
            });
            document.getElementById('mainComment').value = "";
        };

        window.logoutAdmin = () => { location.reload(); };

    </script>
</body>
</html>
